<div class="contact-form">
  <div class="content" *ngIf="content">{{ content }}</div>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">NAME</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
      />
      <div class="error-message" *ngIf="getErrorMessage('name')">
        {{ getErrorMessage('name') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">EMAIL</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      />
      <div class="error-message" *ngIf="getErrorMessage('email')">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="message">MESSAGE</label>
      <textarea 
        id="message" 
        formControlName="message"
        rows="6"
        [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
      ></textarea>
      <div class="error-message" *ngIf="getErrorMessage('message')">
        {{ getErrorMessage('message') }}
      </div>
    </div>

    <button 
      type="submit" 
      class="submit-button"
      [disabled]="isSubmitting"
    >
      <span *ngIf="!isSubmitting">SEND MESSAGE</span>
      <span *ngIf="isSubmitting">SENDING...</span>
    </button>

    <div class="status-message success" *ngIf="submitStatus === 'success'">
      ✓ Message sent successfully! I'll get back to you soon.
    </div>

    <div class="status-message error" *ngIf="submitStatus === 'error'">
      ✗ {{ errorMessage }}
    </div>
  </form>
</div>
