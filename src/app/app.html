<!-- Audio Controls -->
<div class="audio-controls" (click)="onUserInteraction()">
  <button 
    class="audio-text" 
    (click)="toggleMute(); $event.stopPropagation()"
    [class.muted]="audioState.isMuted || !audioState.isPlaying"
    title="{{ (audioState.isMuted || !audioState.isPlaying) ? 'Unmute audio' : 'Mute audio' }}"
  >
    {{ (audioState.isMuted || !audioState.isPlaying) ? 'UNMUTE' : 'MUTE' }}
  </button>
</div>

<div (click)="onAppClick()">
  <router-outlet></router-outlet>
</div>
