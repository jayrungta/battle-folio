<!-- Audio Controls -->
<div class="audio-controls" (click)="onUserInteraction()">
  <button 
    class="mute-button" 
    (click)="toggleMute()"
    [class.muted]="audioState.isMuted"
    title="{{ audioState.isMuted ? 'Unmute' : 'Mute' }}"
  >
    {{ audioState.isMuted ? 'ğŸ”‡' : 'ğŸ”Š' }}
  </button>
  
  <input 
    type="range" 
    class="volume-slider" 
    min="0" 
    max="1" 
    step="0.1" 
    [value]="audioState.volume"
    (input)="onVolumeChange($event)"
    title="Volume Control"
  />
</div>

<div (click)="onAppClick()">
  <router-outlet></router-outlet>
</div>
