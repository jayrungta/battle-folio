<div class="dialog-box">
  <div class="title" *ngIf="title">{{ title }}</div>
  <div class="content" *ngIf="content">{{ content }}</div>
  <div class="items" *ngIf="items && items.length > 0">
    <div *ngFor="let item of items" class="item">
      <div class="item-label">{{ item.label || item.name }}</div>
      <div class="item-value">{{ item.value || item.description }}</div>
    </div>
  </div>
</div>
